<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Cocktail Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>🏖️<span class="gradient-text">AI Cocktail Recipe Generator</span>🍹</h1>
</header>

<main>
    <div class="container">
<form id="recipe-generator">
    <input type="text" 
    placeholder="Enter an ingredient for recipe inspiration..."
    autofocus="on"
          required
          class="instruction"
          id="user-instructions"
  />
  <input type="submit" value="Search" class="button" id="button" />
</form>
<div class="hint">E.g: orange, gin, rhubarb</div>
<div class="recipe hidden" id="recipe"></div>
    </div>
</main>
<script src="src/script.js"></script> 
    <footer>
This AI project was coded by <a href="https://github.com/mia-chou"target="_blank"><strong>Fang-Yi Chou</strong></a> is <a href="https://github.com/mia-chou/cocktail-generator" target="_blank">open-sourced on GitHub</a>
and 
          <a href="https://cocktail-generator-project.netlify.app/" target="_blank"
            > hosted on Netlify</a>
    </footer>
</div>
</body>
</html>
