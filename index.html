<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Cocktail Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Cocktail Recipe Generator</h1>
</header>

<main>
<form>
    <input type="text" 
    placeholder="Enter an ingredient for recipe inspiration..."
    autofocus="on"
    required
    class="instruction"
    id="search-input"
  />
  <input type="submit" value="Search" class="button" id="button" />
</form>
<div class="hint">E.g Lemon </div>
<div class="recipe hidden" id="recipe"></div>
</main>
    <footer>
This AI project was coded by <a href="https://github.com/mia-chou"target="_blank"><strong>Fang-Yi Chou</strong></a> is <a href="https://github.com/mia-chou/cocktail-generator" target="_blank">open-sourced on GitHub</a>
and is
          <a href="https://cocktail-generator-project.netlify.app/" target="_blank"
            > hosted on Netlify</a>

    </footer>
</div>
  <script src="src/script.js"></script>  
</body>
</html>
